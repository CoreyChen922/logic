dist: precise
sudo: false
language: cpp
os: linux

cache:
  directories:
   - $HOME/systemc
   - $HOME/uvm-systemc
   - $HOME/scv
   - $HOME/verilator
   - $HOME/gtest

env: CC='gcc-7 -std=gnu11' CXX='g++-7 -std=gnu++11'

addons:
  apt:
    sources:
    - george-edison55-precise-backports
    - ubuntu-toolchain-r-test
    packages:
    - cmake cmake-data
    - gcc-7 g++-7

before_script:
    - ./.travis/setup.sh

script:
    - mkdir -p build && cd build
    - cmake ..
    - cmake --build . --target all -- -j`nproc`
    - ctest

matrix:
  include:
  - env: CC='gcc-6 -std=gnu11' CXX='g++-6 -std=gnu++11'
    addons:
      apt:
        sources:
        - george-edison55-precise-backports
        - ubuntu-toolchain-r-test
        packages:
        - cmake cmake-data
        - g++-6

  - env: CC='gcc-5 -std=gnu11' CXX='g++-5 -std=gnu++11'
    addons:
      apt:
        sources:
        - george-edison55-precise-backports
        - ubuntu-toolchain-r-test
        packages:
        - cmake cmake-data
        - g++-5

  - env: CC='clang-3.9 -std=gnu11' CXX='clang++-3.9 -std=gnu++11'
    addons:
      apt:
        sources:
        - george-edison55-precise-backports
        - ubuntu-toolchain-r-test
        - llvm-toolchain-precise-3.9
        packages:
        - cmake cmake-data
        - clang-3.9

  - env: CC='clang-3.8 -std=gnu11' CXX='clang++-3.8 -std=gnu++11'
    addons:
      apt:
        sources:
        - george-edison55-precise-backports
        - ubuntu-toolchain-r-test
        - llvm-toolchain-precise-3.8
        packages:
        - cmake cmake-data
        - clang-3.8

  - env: CC='clang-3.7 -std=gnu11' CXX='clang++-3.7 -std=gnu++11'
    addons:
      apt:
        sources:
        - george-edison55-precise-backports
        - ubuntu-toolchain-r-test
        - llvm-toolchain-precise-3.7
        packages:
        - cmake cmake-data
        - clang-3.7

  - env: CC='clang-3.6 -std=gnu11' CXX='clang++-3.6 -std=gnu++11'
    addons:
      apt:
        sources:
        - george-edison55-precise-backports
        - ubuntu-toolchain-r-test
        - llvm-toolchain-precise-3.6
        packages:
        - cmake cmake-data
        - clang-3.6

  - env: CC='clang-3.5 -std=gnu11' CXX='clang++-3.5 -std=gnu++11'
    addons:
      apt:
        sources:
        - george-edison55-precise-backports
        - ubuntu-toolchain-r-test
        - llvm-toolchain-precise-3.5
        packages:
        - cmake cmake-data
        - clang-3.5
